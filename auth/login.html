<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eventro e-Hub</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <a href="#main-content" class="skip-link visually-hidden-focusable">Skip to main content</a>

    <main id="main-content" class="min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="text-center mb-4">
                        <a href="../index.html" class="text-decoration-none">
                            <h2 class="text-success fw-bold">
                                <i class="fas fa-calendar-check me-2"></i>Eventro e-Hub
                            </h2>
                        </a>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <div class="card card-shadow">
                        <div class="card-body p-4">
                            <form id="login-form" novalidate>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" required>
                                    <div class="invalid-feedback">Please provide a valid email address.</div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-password" aria-label="Toggle password visibility">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback">Please provide a password.</div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="remember-me">
                                            <label class="form-check-label" for="remember-me">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <a href="#" class="text-success text-decoration-none">Forgot password?</a>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success w-100 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>

                                <div class="text-center">
                                    <span class="text-muted">Don't have an account? </span>
                                    <a href="register.html" class="text-success text-decoration-none fw-bold">Sign up</a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Quick Login Options -->
                    <div class="card mt-4">
                        <div class="card-body">
                            <h6 class="card-title">Quick Demo Access</h6>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary btn-sm" onclick="window.location.href='../vendor/dashboard.html'">
                                    <i class="fas fa-store me-2"></i>Login as Vendor
                                </button>
                                <button class="btn btn-outline-warning btn-sm" onclick="window.location.href='../admin/index.html'">
                                    <i class="fas fa-user-shield me-2"></i>Login as Admin
                                </button>
                                <button class="btn btn-outline-info btn-sm" onclick="window.location.href='../organizer/event-services.html'">
                                    <i class="fas fa-calendar me-2"></i>Login as Organizer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/app.js"></script>
</body>
</html>
